{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
  <div>
    <h1 class="h4 mb-0">Edit Employee</h1>
    <div class="text-muted small">
      {{ employee.employee_id }} â€¢ {{ employee.user.first_name }} {{ employee.user.last_name }}
    </div>
  </div>
  <div class="d-flex flex-wrap gap-2">
    <a class="btn btn-outline-dark btn-sm" href="{% url 'admin_employee_overview' employee.employee_id %}">Overview</a>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'admin_view_employees' %}">Back</a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <form method="post" class="row g-3">
          {% csrf_token %}

          <div class="col-12 col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ employee.user.first_name }}" required>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ employee.user.last_name }}">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Role</label>
            <input type="text" name="role" class="form-control" value="{{ employee.role }}" required>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Department</label>
            <input type="text" name="department" class="form-control" value="{{ employee.department }}" required>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Joining Date</label>
            <input type="date" name="joining_date" class="form-control" value="{{ employee.joining_date|date:'Y-m-d' }}" required>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Salary</label>
            <input type="number" name="salary" class="form-control" value="{{ employee.salary }}" step="0.01" min="0" required>
          </div>

          <div class="col-12 d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-brand">Save</button>
            <a class="btn btn-outline-secondary" href="{% url 'admin_view_employees' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
